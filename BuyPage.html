<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="TeamPage/moon.PNG">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buy Page</title>

    <link rel="stylesheet" href="style.css">
    <style>
      h1{
        text-align: center;
        margin-top: 2cm;
      }

      .button{
      	background-color: #003366;
  		  border: none;
  		  outline: none;
  		  color: white;
	      padding: 12px 29px;
	      text-align: center;
	      text-decoration: none;
	      display: inline-block;
	      font-size: 14px;
	      font-family:montserrat;
	      margin: 3px 1px;
	      cursor: pointer;
      	border-radius: 22px;
      }

      .checkoutButton{
        position: relative;
        top: -190px;
        padding-left: 50px;
      }

      .bedColorButtons{
        padding-left: 90px;
      }
      
      .bedSizeButtons{
        padding-left: 20px;
      }

    </style>
    <script type="text/javascript">

		  function greySwitch() {
  			document.getElementById("bed").src="BuyPage/grey.png";
  		}
		  function whiteSwitch() {
  			document.getElementById("bed").src="BuyPage/white.png";
      }
      function gotoCheckout() {
        window.open("CheckoutPage.html", "_self");
      }
      function updateSize(size) {
        document.getElementById("currentSize").innerHTML = size
      }

    </script>
  </head>
  <body>

    <div class="navbar">
      <a href="CheckoutPage.html">Cart</a>
      <a href="language" style="color: red;" title="Do NOT click here" target="_blank" >Language</a>
      <a href="BuyPage.html">Buy Now</a>
      <a href="TeamPage.html">Our Team</a>
      <a href="AppPage.html">App</a>
      <a href="ProductPage.html">Our Product</a>
      <a href="index.html">Home</a>
      <div class="logo-image">
        <img src="logo.jpg" class="img-fluid">
      </div>
    </div>

    <br><br><br>

    <img id="bed" src="BuyPage/white.png" alt="White Bed Sheets" width="400" height="400">

    <span class="checkoutButton">
      <button class="button" onclick="gotoCheckout()">Proceed to Checkout</button>
    </span>

    <br>

    <div class="bedColorButtons">
      <button class="button" onclick="whiteSwitch()">White</button>
      <button class="button" onclick="greySwitch()">Grey</button>
    </div>

    <div class="bedSizeButtons">
      <button class="button" onclick="updateSize('Twin')">Twin</button>
      <button class="button" onclick="updateSize('Full')">Full</button>
	    <button class="button" onclick="updateSize('Queen')">Queen</button>
	    <button class="button" onclick="updateSize('King')">King</button>
    </div>

    <p>Current Bed Size: <span id="currentSize">Twin</span></p>

	
  </body>
</html>
